<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recetas a tu medida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="me-5">Recetas a tu medida</h1>
    <div id="principal">
        <form>
            <div class="mb-3">
                <label for="cantidad">Ingrese la cantidad de personas de la receta original</label>
                <input type="number" required min="1" step="1" id="cantidad" placeholder="Cantidad inicial de personas">
            </div>
            <div class="mb-3">
                <label for="cantFinal">Ingrese la cantidad de personas para realizar la receta</label>
                <input type="number" required min="1" step="1" id="cantFinal" placeholder="Cantidad final de personas">
            </div>
            <div id="listaIngrediente">
                <div class="Ingrediente">
                    <div class="mb-3">
                        <label for="ingresoIngrediente" class="form-label">Ingredientes:</label>
                        <input type="text" class="form-control" id="ingresoIngrediente" aria-describedby="ingreso-ingrediente"
                            placeholder="Ingrediente">
                    </div>
                    <div class="mb-3">
                        <label for="cantidad" class="form-label">Cantidad:</label>
                        <input type="number" class="form-control" id="cantidad" placeholder="Cantidad">
                    </div>
                    <label for="exampleInputPassword1" class="form-label">Unidad:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="Unidad">Unidad</option>
                        <option value="kilos">Kilos</option>
                        <option value="gramos">Gramos</option>
                        <option value="miligramos">Miligramos</option>
                        <option value="litros">Litros</option>
                        <option value="mililitros">Mililitros</option>
                    </select>
                    <label for=""></label>
                    <button type="button" onclick="quitarIngrediente(this)">-</button>
                </div>
            </div>    
        </div>
    </div>
    <button type="button" onclick="agregarIngrediente()">+</button>

    </form>
    <button type="submit" class="btn btn-primary">Calcular receta</button>
    <h2>Resultados</h2>
    <div id="resultados">
        <p>Aquí se mostrarán los resultados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Script.Js"></script>
</body>

</html>
