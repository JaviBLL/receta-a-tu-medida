<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="me-5">Recetas a tu medida</h1>
    <div id="principal">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ingrese la cantidad de personas de la receta
                    original</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Cantidad inicial de personas">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ingrese la cantidad de personas para realizar la
                    receta</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Cantidad final de personas">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ingredientes:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Ingrediente">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Cantidad:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Cantidad">
            </div>
            <label for="exampleInputPassword1" class="form-label">Unidad:</label>
            <select class="form-select" aria-label="Default select example">
                <option value="kilos">Kilos</option>
                <option value="gramos">Gramos</option>
                <option value="miligramos">Miligramos</option>
                <option value="litros">Litros</option>
                <option value="mililitros">Mililitros</option>
            </select>
            <button type="submit" class="btn btn-primary">Calcular receta</button>
            <button type="button" onclick="quitarIngrediente(this)">-</button>
    </div>
    </div>
    <button type="button" onclick="agregarIngrediente()">+</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="Script.Js"></script>
</body>

</html>
